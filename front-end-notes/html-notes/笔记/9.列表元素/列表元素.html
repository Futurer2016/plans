<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表元素demo</title>
</head>
<body>
  <div>
    <h2>有序列表</h2>
    <h3>把大象装冰箱，总共分几步？</h3>
    <ol>
      <li>把冰箱门打开</li>
      <li>把大象装进去</li>
      <li>把冰箱门关上</li>
    </ol>
  </div>
  <div>
    <h2>无序列表</h2>
    <ul>
      <li>唱</li>
      <li>跳</li>
      <li>rap</li>
      <li>打篮球</li>
    </ul>
  </div>

  <div>
    <h2>HTML中的术语解释</h2>
    <dl>
      <dt>HTML</dt>
      <dd>
        超文本标记语言
      </dd>
      <dt>元素</dt>
      <dd>
        组成HTML文档的单元
      </dd>
    </dl>
  </div>
</body>
</html>
